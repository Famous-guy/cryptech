        <div class="px-xl-5 px-4 auth-body">
            <form onsubmit="return validateForm()">
                <ul class="row g-3 list-unstyled li_animate"></ul>
                <li class="col-12">
                    <h1 class="h2 title-font">Welcome to Crytech</h1>
                    <!-- <p>Your Admin Dashboard</p> -->
                </li>
                <li class="col-12">
                    <label class="form-label">Email</label>
                    <input name="email" id="email" type="email" class="form-control form-control-lg" placeholder="email address" value="" required>
                </li>
                <li class="col-12">
                    <div class="form-label">
                        <span class="d-flex justify-content-between align-items-center">
                            Password
                            <!-- <a class="text-primary" href="password-reset.html">Forgot Password?</a> -->
                        </span>
                    </div>
                    <input name="password" id="password" type="password" class="form-control form-control-lg" placeholder="password" value="" required>
                </li>
                <li class="col-12">
                    <div class="form-check fs-5">
                        <input class="form-check-input" type="checkbox" value="" id="Rememberme" required>
                        <label class="form-check-label fs-6" for="Rememberme">Remeber this Device</label>
                    </div>
                </li>
                <!-- ... existing form content ... -->

                <li class="col-12 my-lg-4">
                    <button type="submit" class="btn btn-lg w-100 btn-primary text-uppercase mb-2">Login</button>
                    <p id="errorMessage" class="text-danger" style="display: none; animation: fadeIn 1s;">Invalid credentials. Please try again.</p>
                </li>
            </ul>
                <!-- ... remaining form content ... -->
            </form>
        </div>

        <!-- ... other HTML content ... -->
    </main>

    <script>
        function validateForm() {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email and password match the specified credentials
            if (email === "example@gmail.com" && password === "123456") {
                // If the credentials match, redirect to the specified page
                window.location.href = "index.html"; // Replace with your desired page URL
            } else {
                // If the credentials don't match, show an error message
                var errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block";
                return false;
            }
        }
    </script>
